<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para meu amor ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        :root {
            --bg-color: #581845;
            --star-color: #dcdcdc;
            --message-color: #F8F8F8;
            --envelope-color: #dcdcdc;
            --flap-color: #a9a9a9;
            --border-color: #4A1339; /* Borda mais escura */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--message-color);
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .stars .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--star-color);
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #envelope-svg {
            width: 250px;
            height: 150px;
            cursor: pointer;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.3));
            animation: pulse 2s infinite ease-in-out;
            transition: opacity 0.8s, transform 0.8s;
        }

        #envelope-svg.open {
            opacity: 0;
            transform: translateY(-50px);
            animation: none;
        }

        #message-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 1s, transform 1s;
        }

        #message-container.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        #message-text {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="container">
        <svg id="envelope-svg" viewBox="0 0 24 16">
            <title>Envelope</title>
            <path id="body" fill="#dcdcdc" stroke="var(--border-color)" stroke-width="0.3" d="M23.996 1.834c0-.756-.475-1.294-1.12-1.57L12.002 6.51.998.264C.353.54.004 1.078.004 1.834v12.27c0 1.055 1.074 1.892 2.392 1.892h19.222c1.318 0 2.378-.837 2.378-1.892V1.834z"/>
            <path id="flap" fill="#a9a9a9" stroke="var(--border-color)" stroke-width="0.3" d="M12.002 6.51L23.996.264c.353-.276.004-.814-.653-1.09h-21.68c-.657.276-1.006.814-.653 1.09L12.002 6.51z"/>
        </svg>
    </div>

    <div id="message-container">
        <p id="message-text">Te amo<br>690000000000000000000000000000000000000000000%</p>
    </div>

    <script>
        const envelope = document.getElementById('envelope-svg');
        const messageContainer = document.getElementById('message-container');

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 200;
            const starSizes = [1, 2, 3];

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 0.5}s`;
                
                const randomSize = starSizes[Math.floor(Math.random() * starSizes.length)];
                star.style.width = `${randomSize}px`;
                star.style.height = `${randomSize}px`;

                starsContainer.appendChild(star);
            }
        }

        envelope.addEventListener('click', () => {
            envelope.classList.add('open');
            
            setTimeout(() => {
                envelope.style.display = 'none';
                messageContainer.classList.add('show');
            }, 800);
        });

        createStars();
    </script>
</body>
</html>
